<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .divv {
        border: 1px solid black;
        background-color: greenyellow;
        width: 600px;
        height: 500px;
        margin: 20;
        display: none;
      }
    </style>
  </head>
  <body>
    <h3>Using jquery effects</h3>
    <div class="divv"></div>
    <button id="show">Show</button>
    <button id="hide">Hide</button>
  </body>
  <script src="/21-2-24/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#show").click(function () {
          $(".divv").show(1000);
        });

        $("#hide").click(function () {
          $(".divv").hide(500);
        });
      });
    </script>
  
</html>
