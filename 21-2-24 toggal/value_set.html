<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#b1").click(function () {
          $("#name").val("VAIBHAV"); //change value name
        });

        $("#b2").click(function () {
          $("#job").val("Math");
        });
      });
    </script>
  </head>
  <body>
    <input type="text" id="name" value="ram"/>
    <button id="b1">Set Name</button> <br />
    <br />

    <input type="text" id="job" placeholder="enter Job" />
    <button id="b2">Set Profession</button>
  </body>
</html>
