<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas
    width="600"
    height="400"
    id="mycanvas"
    style="border: 1px solid black"
  ></canvas>
</body>
<script>
     const v = document.getElementById("mycanvas");
     const g = v.getContext("2d");

     g.beginPath();
    g.moveTo(90, 20);
    g.lineTo(180, 5);
    g.lineTo(0, 40);
    g.lineTo(20, 20);
    g.lineTo(20, 50);
    g.stroke()
</script>
</html>
