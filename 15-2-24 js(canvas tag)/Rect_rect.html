<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas  width="500" height="400" id="mycanvas" style=" border: 1px solid black;"></canvas>
</body>
<script>
    const v = document.getElementById("mycanvas");

    const g = v.getContext("2d");

    g.beginPath();
    g.rect(20,40,420,310);
    g.stroke();
    g.fillStyle = "red";
    g.fill();

</script>
</html>
