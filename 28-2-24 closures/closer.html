  <body>
    <script>
      function funct1() {
        let name = "JavaScript closures";
        function funct2() {
          console.log(name); //inner function is using the variable declared in scope of outer function

        funct2();
      }
      console.log("Before calling funct1");
      funct1();
    </script>
  </body>
