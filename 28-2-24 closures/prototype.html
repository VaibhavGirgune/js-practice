<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Objects</h2>

    <p>Using an object constructor:</p>

    <p id="demo"></p>

    <script>
      function Person(first, last) {
        this.firstName = first;
        this.lastName = last;
      }

      const person1 = new Person("Sam", "Curran");

      document.getElementById("demo").innerHTML =
        "Person1 details: First Name: " +
        person1.firstName +
        " Last Name: " +
        person1.lastName;
    </script>
  </body>
</html>
