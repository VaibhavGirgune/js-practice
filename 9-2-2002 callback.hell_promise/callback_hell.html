<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getData(dataId, getNextData) {
        setTimeout(() => {
          console.log("Data " + dataId);
          if (getNextData) {
            getNextData();
          }
        }, 5000);
      }
      //calling function
      getData(1, () => {
        console.log("Getting data 2...");
        getData(2, () => {
          console.log("Getting data 3");
          getData(3);
        });
      });
    </script>
</body>
</html>
