<html lang="en">
<head>

</head>
<body>
    <script>
        let a = new  Promise((resolve, reject)=>
        {
            var name = "vaibhav";
            if(name==="vaibhav")
            {
                resolve(name)
            }
            else{
                reject(" name is does not match");
            }
        });

        a.then((e)=>{
            console.log(" the promise is reslove &" + e);
        })

        .catch((z)=>{
            console.log("the promise is reject &" + z);
        })
    </script>
</body>
