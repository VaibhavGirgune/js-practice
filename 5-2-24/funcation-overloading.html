<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class GeometricalShape {
        area(side) {
          document.write("Area of square is: " + side * side + "<br>");
        }

        area(length, width) {
          document.write("Area of rectangle is: " + length * width);
        }
      }

      let obj = new GeometricalShape();
      obj.area(2);
      obj.area(2, 5);
    </script>
  </head>
  <body></body>
</html>
