<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      class Parent {
        constructor(name) {
          document.write(
            "Constructor of parent class. name is " + name + "<br>");
        }

        property() {
          document.write("100 acre land and 10Lakh fund <br>");
        }
        getMarried() {
          document.write("Get married to Neha");
        }
      }

      class Child extends Parent {
        getMarried() {
          document.write("Ready to marry with Nancy");
        }

        constructor() 
        {
          super("vaibhav");
          document.write("Child class constructor <br>");
        }
      }
      let ch = new Child();
      ch.property();
      ch.getMarried();
    </script>
  </head>
  <body></body>
</html>
