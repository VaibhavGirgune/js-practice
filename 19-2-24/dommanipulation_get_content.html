<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <p>
        I am vaibhav girgune and <b>i'm good boy</b>
    </p>
    <button id="text">Get_text</button>
    <button id="html">Get_html</button>
</body>
<script>
    $(document).ready(function() {
        $("#text").click(function(){
            alert($("p").text());
        });
        $("#html").click(function(){
            alert($("p").html());
        });
    });
</script>
</html>
