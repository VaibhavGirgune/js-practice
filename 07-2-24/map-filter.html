<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function Array_Map() {
        let number = [1, 3, 4, 5];
        let newnumber = number.map((val) => val + 1);
        console.log(newnumber);
      }
      Array_Map();

      function Array_Filter() {
        let number = [1, 3, 4, 5, 6, 8, 9, 12, 13, 16, 20];
        let newnumber = number.filter((val) => val % 2 != 0);
        console.log(newnumber);
      }

    
      Array_Filter();
    </script>
  </head>
  <body></body>
</html>
